query GameStatus($gameId: ID!) {
  gameStatus(gameId: $gameId) {
    __typename

    ... on GamePlaying {
      id
      me
      next
      moves {
        token
        position
      }
    }

    ... on GameWon {
      id
      me
      winner
      moves {
        token
        position
      }
    }

    ... on GameDraw {
      id
      me
      moves {
        token
        position
      }
    }
  }
}
