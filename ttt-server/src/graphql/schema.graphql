type Mutation {
  join: ID!
  register: RegisterResult!
  play(input: PlayInput!): Boolean!
}

type Query {
  users: [User!]!
  whoami: ID
  ping: String!
  gameStatus(gameId: ID!): GameStatus!
}

type Subscription {
  gameChannel(channelId: ID!): GameChannelMessage!
}

type GameChannelMessage {
  channelId: ID!
  game: String!
}

type RegisterResult {
  accessToken: String!
  user: User!
}

type User {
  id: ID!
  tokenVersion: Int!
}

input PlayInput {
  gameId: ID!
  token: Token!
  position: Position!
}

enum Token {
  O
  X
}

enum Position {
  A
  B
  C
  D
  E
  F
  G
  H
  I
}

type Move {
  token: Token!
  position: Position!
}

interface Game {
  id: ID!
  me: Token!
  moves: [Move!]!
}

union GameStatus = GamePlaying | GameDraw | GameWon

type GamePlaying implements Game {
  id: ID!
  me: Token!
  next: Token!
  moves: [Move!]!
}

type GameDraw implements Game {
  id: ID!
  me: Token!
  moves: [Move!]!
}

type GameWon implements Game {
  id: ID!
  me: Token!
  winner: Token!
  moves: [Move!]!
}

fragment playingFields on GamePlaying {
  id
  me
  next
  moves
}
